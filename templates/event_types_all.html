{% extends "layout.html" %}
{% block body %}
  <h2>Event Types</h2>
  <form action="" method=post>
    <table class=event_types>
      <tr>
        <th>#
        <th>name
      {%- for et in event_types %}
      <tr class=title>
        <td><a href="/event-types/edit/{{et.id}}">{{ et.id }}</a>
        <td>{{ et.name }}
      {%- endfor %}
    </table>
    <p>
      <a href="{{ url_for('event_types_new') }}">New item</a>
  </form>
{% endblock %}
